{% extends 'base.html' %}

{% block content %}
<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='register.css') }}">
    <title>Login</title>
</head>
<div class="register-box" style='background-color: black; opacity: 0.7; padding: 50px; border-radius:10px;'>
    <h1>Glad to have you!</h1>
    <form action='/register' method='POST' enctype = "multipart/form-data">
        <div class="textbox">
            <input type="text" name="email" id="email" placeholder="Email" required>
        </div>

        <div class="textbox">
            <input type="password" name="password" id="password" placeholder="Password" required>
        </div>

        <div class="textbox" style="margin-bottom: 30px;">
            <input type="text" name="name" id="name" placeholder="Full Name" required>
        </div>

        <div class="textbox">
            <input type="number" name="balance" id="balance" placeholder="What is the gift budget? (in dollars)" required  style="font-size: 12px;">
        </div>

        <input type='file' id='file' class ="btn" name='file' accept="image/png, image/jpeg" style= "font-size: 16px; width: 98%;">

        <input type="submit" class="btn" value="Next">
    </form>
</div>
{% endblock %}
