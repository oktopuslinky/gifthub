<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <div class="container my-3">
        <h1 class="text-center">Your special Wishlist!</h1>
        <h4 class="text-center">Your current balance is (BALANCE)</h4>
        <div class="mb-3">
            <label for="title" class="form-label">Search your item</label>
            <input type="text" class="form-control" id="title" placeholder="Enter the keyword">
            <div id="emailHelp" class="form-text"></div>
        </div>
        <button id="add" class="btn btn-primary">Search</button>

        <div id="items" class="my-4">
            <h2>Results</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Sl. No</th>
                        <th scope="col">Title</th>
                        <th scope="col">Price</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <th scope="row">1</th>
                        <td>Lee T-Shirt</td>
                        <td>#32.66</td>
                        <td><button class="btn btn-sm btn-primary">Add to list</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
